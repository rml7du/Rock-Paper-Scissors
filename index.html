<!DOCTYPE html>
<head>
    <title>Rock - Paper - Scissors</title>
    <meta charset="UTF-8"/>
  </head>

<body>
 

    <script>
        


        function computerPlay(){
            let rps = Math.floor(Math.random()*3);
            let play;
            if (rps == 0) {
                play = "rock";
            } else if (rps == 1) {
                play = "paper";
            } else {
                play = "scissors";
            }
            return play;
        }
        function playRound(playerSelection, computerSelection){
            if (playerSelection.toLowerCase() == computerSelection){
                return "Tie! Both played " + playerSelection.substring(0,1).toUpperCase() + playerSelection.substring(1);
            } else if (
                (playerSelection.toLowerCase() == 'rock' && computerSelection == "scissors") ||
                (playerSelection.toLowerCase() == 'paper' && computerSelection == "rock") ||
                (playerSelection.toLowerCase() == 'scissors' && computerSelection == "paper")) {
                return "You Win! " + playerSelection.substring(0,1).toUpperCase() + playerSelection.substring(1) + " beats " + computerSelection.substring(0,1).toUpperCase() + computerSelection.substring(1) + ".";
            } else {
                return "You Lose! " + computerSelection.substring(0,1).toUpperCase() + computerSelection.substring(1) + " beats " + playerSelection.substring(0,1).toUpperCase() + playerSelection.substring(1) + ".";
            }
        }

        function game(){
            for (i=0; i<5; i++){
                
               const computerSelection = computerPlay();
               const playerSelection = prompt("Rock, Paper, or Scissors", "Rock");
                console.log( playRound(playerSelection, computerSelection) );
            }
        }
  
  
        //const playerSelection = 'rock';
        //const computerSelection = computerPlay();
        game();
        //console.log( playRound(playerSelection, computerSelection) );
    </script>
  
</body>
