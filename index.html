<!DOCTYPE html>
<head>
    <title>Rock - Paper - Scissors</title>
    <meta charset="UTF-8"/>
  </head>

<body>

    <script>
        function computerPlay(){
            let rps = Math.floor(Math.random()*3);
            let play;
            if (rps == 0) {
                play = "rock";
            } else if (rps == 1) {
                play = "paper";
            } else {
                play = "scissors";
            }
            return play;
        }
        console.log(computerPlay());
    </script>
  
</body>
